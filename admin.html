<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrandedDeal Admin Panel</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; }
    form {
      background: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button { background: #28a745; color: white; font-weight: bold; cursor: pointer; }
    .danger { background: #dc3545; }
  </style>
</head>
<body>
  <h2>üì¶ BrandedDeal Admin Panel - Smart Size</h2>

  <form onsubmit="addProduct(event)">
    <input id="name" placeholder="Product Name" required oninput="updateSizeOptions()" />
    <input id="images" placeholder="Image URLs (comma separated)" required />
    <input id="mrp" placeholder="MRP" type="number" required />
    <input id="price" placeholder="Selling Price" type="number" required />
    <input id="qty" placeholder="Stock Quantity" type="number" required />
    <select id="size" required>
      <option value="">Select size (auto)</option>
    </select>
    <input id="token" placeholder="GitHub Token" required type="password" />
    <button type="submit">‚ûï Add Product</button>
    <button type="button" class="danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
  </form>

  <script>
    const owner = "Branddeal";
    const repo = "brandeddeal";
    const filePath = "products.json";
    let githubToken = "";

    function updateSizeOptions() {
      const name = document.getElementById("name").value.toLowerCase();
      const sizeSelect = document.getElementById("size");
      sizeSelect.innerHTML = '<option value="">Select size</option>';

      let sizes = [];

      if (name.includes("tshirt") || name.includes("shirt") || name.includes("kurti")) {
        sizes = ["S", "M", "L", "XL", "XXL"];
      } else if (name.includes("jeans") || name.includes("pant") || name.includes("short")) {
        sizes = ["26", "28", "30", "32", "34", "36", "38", "40", "42", "44", "46"];
      } else if (name.includes("men") && name.includes("shoe")) {
        sizes = ["UK 6", "UK 7", "UK 8", "UK 9", "UK 10", "UK 11", "UK 12"];
      } else if (name.includes("women") && (name.includes("shoe") || name.includes("footwear"))) {
        sizes = ["UK 3", "UK 4", "UK 5", "UK 6", "UK 7", "UK 8"];
      } else if (name.includes("earphone") || name.includes("mobile") || name.includes("charger")) {
        sizes = [];
      } else {
        sizes = ["S", "M", "L", "XL", "XXL"];
      }

      if (sizes.length > 0) {
        sizes.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          sizeSelect.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.value = "N/A";
        opt.textContent = "No size";
        sizeSelect.appendChild(opt);
      }
    }

    async function fetchData() {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
        headers: { Authorization: "Bearer " + githubToken }
      });
      return await res.json();
    }

    async function addProduct(e) {
      e.preventDefault();
      githubToken = document.getElementById("token").value;

      const name = document.getElementById("name").value;
      const images = document.getElementById("images").value.split(',').map(url => url.trim());
      const mrp = parseFloat(document.getElementById("mrp").value);
      const price = parseFloat(document.getElementById("price").value);
      const qty = parseInt(document.getElementById("qty").value);
      const size = document.getElementById("size").value;

      const product = { name, images, mrp, price, qty, size };

      const data = await fetchData();
      const json = JSON.parse(atob(data.content));
      json.push(product);
      await updateOnGitHub(json, "Added new product: " + name);
      alert("‚úÖ Product added!");
      e.target.reset();
    }

    async function updateOnGitHub(updatedList, msg) {
      const data = await fetchData();
      await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`, {
        method: "PUT",
        headers: {
          Authorization: "Bearer " + githubToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: msg,
          content: btoa(JSON.stringify(updatedList, null, 2)),
          sha: data.sha
        })
      });
    }

    async function clearAll() {
      if (!confirm("Clear all products?")) return;
      const data = await fetchData();
      await updateOnGitHub([], "Cleared all products");
      alert("üßπ All products cleared.");
    }
  </script>
</body>
</html>
