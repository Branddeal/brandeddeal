<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rarely - Rare Finds. Real Deals.</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #f4f4f4;
    }

    /* ‚úÖ Banner Styling */
    .hero-banner {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }
    .hero-banner img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 0;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 10px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }
    .main-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .thumbs {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .thumbs img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .price {
      font-size: 16px;
      margin-top: 10px;
    }
    .mrp {
      text-decoration: line-through;
      color: #888;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
    .stock, .size {
      font-size: 14px;
      margin-top: 4px;
    }
    .whatsapp-btn {
      margin-top: 10px;
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    #previewModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #previewModal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }
    .nav-btn {
      background: rgba(255,255,255,0.8);
      color: black;
      border: none;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- ‚úÖ Banner Section -->
<section class="hero-banner">
  <img src="banner.png" alt="Rarely Banner" />
</section>

<div class="products" id="productList">Loading products...</div>

<div id="previewModal" onclick="this.style.display='none'">
  <button class="nav-btn" onclick="event.stopPropagation(); showPrev()">‚èÆÔ∏è Prev</button>
  <img id="previewImage" src="" alt="Preview">
  <button class="nav-btn" onclick="event.stopPropagation(); showNext()">‚è≠Ô∏è Next</button>
</div>

<script>
  const username = "Branddeal";
  const repo = "brandeddeal";
  const file = "products.json";

  let currentImages = [];
  let currentIndex = 0;

  function showPreviewList(images, index) {
    currentImages = images;
    currentIndex = index;
    document.getElementById("previewImage").src = images[index];
    document.getElementById("previewModal").style.display = "flex";
  }

  function showNext() {
    if (currentImages.length === 0) return;
    currentIndex = (currentIndex + 1) % currentImages.length;
    document.getElementById("previewImage").src = currentImages[currentIndex];
  }

  function showPrev() {
    if (currentImages.length === 0) return;
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    document.getElementById("previewImage").src = currentImages[currentIndex];
  }

  async function loadProducts() {
    const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${file}`);
    const data = await res.json();
    const products = JSON.parse(atob(data.content));

    const container = document.getElementById("productList");
    container.innerHTML = "";

    products.forEach(prod => {
      if (prod.qty === 0) return;

      const discount = Math.round(((prod.mrp - prod.price) / prod.mrp) * 100);
      const imageList = Array.isArray(prod.images) ? prod.images : [prod.img];
      const firstImage = imageList[0];
      const mainImgId = `img_${prod.name.replaceAll(' ', '_')}`;
      const thumbsHtml = imageList.map(img => `
        <img src="${img}" onclick="document.getElementById('${mainImgId}').src='${img}'">
      `).join("");

      const whatsappMsg = encodeURIComponent(`Hi, I'm interested in this product:\n${prod.name}\nPrice: ‚Çπ${prod.price}\nMRP: ‚Çπ${prod.mrp}\nSize: ${prod.size}`);

      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img id="${mainImgId}" class="main-img" src="${firstImage}" alt="${prod.name}"
          onclick='showPreviewList(${JSON.stringify(imageList)}, 0)'>
        <div class="thumbs">${thumbsHtml}</div>
        <h4>${prod.name}</h4>
        <p class="price">
          <span class="mrp">‚Çπ${prod.mrp}</span> ‚Üí <strong>‚Çπ${prod.price}</strong><br>
          <span class="discount">${discount}% OFF</span>
        </p>
        <div class="stock">Stock: ${prod.qty}</div>
        <div class="size">Size: ${prod.size}</div>
        <a class="whatsapp-btn" href="https://wa.me/917090798777?text=${whatsappMsg}" target="_blank">üì≤ Enquire</a>
      `;
      container.appendChild(div);
    });

    if (products.length === 0) {
      container.innerHTML = "No products available.";
    }
  }

  loadProducts();
</script>
</body>
</html>
