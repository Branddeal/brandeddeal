<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrandedDeal - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .price {
      font-size: 16px;
      margin-top: 10px;
    }
    .mrp {
      text-decoration: line-through;
      color: #888;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
    .stock, .size {
      font-size: 14px;
      margin-top: 4px;
    }
    .whatsapp-btn {
      margin-top: 10px;
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Welcome to BrandedDeal</h2>
  <div class="products" id="productList">Loading products...</div>

  <script>
    const username = "Branddeal";
    const repo = "brandeddeal";
    const file = "products.json";

    async function loadProducts() {
      const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${file}`);
      const data = await res.json();
      const products = JSON.parse(atob(data.content));

      const container = document.getElementById("productList");
      container.innerHTML = "";

      products.forEach(prod => {
        if (prod.qty === 0) return;

        const discount = Math.round(((prod.mrp - prod.price) / prod.mrp) * 100);

        const div = document.createElement("div");
        div.className = "product-card";
        const whatsappMsg = encodeURIComponent(`Hi, I'm interested in this product:
${prod.name}
Price: ‚Çπ${prod.price}
MRP: ‚Çπ${prod.mrp}
Size: ${prod.size}`);
        div.innerHTML = `
          <img src="${prod.img}" alt="${prod.name}">
          <h4>${prod.name}</h4>
          <p class="price">
            <span class="mrp">‚Çπ${prod.mrp}</span> ‚Üí <strong>‚Çπ${prod.price}</strong><br>
            <span class="discount">${discount}% OFF</span>
          </p>
          <div class="stock">Stock: ${prod.qty}</div>
          <div class="size">Size: ${prod.size}</div>
          <a class="whatsapp-btn" href="https://wa.me/917090798777?text=${whatsappMsg}" target="_blank">üì≤ Enquire</a>
        `;
        container.appendChild(div);
      });

      if (products.length === 0) {
        container.innerHTML = "No products available.";
      }
    }

    loadProducts();
  </script>
</body>
</html>
