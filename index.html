<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõçÔ∏è Product Catalog</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product-card {
      background: #fff; padding: 15px; border-radius: 10px;
      width: 200px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;
    }
    .product-card img {
      width: 100%; height: 180px; object-fit: cover; border-radius: 8px; cursor: pointer;
    }
    .price { margin: 10px 0; }
    .mrp { text-decoration: line-through; color: #888; }
    .discount { color: green; font-weight: bold; }
    .size, .stock { font-size: 14px; margin-top: 5px; }
    .whatsapp-btn {
      display: inline-block; background: #25D366; color: #fff;
      padding: 6px 10px; margin-top: 10px; border-radius: 6px; text-decoration: none;
    }
    #previewModal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center;
    }
    #previewModal img { max-width: 90%; max-height: 80%; border-radius: 10px; box-shadow: 0 0 20px #fff; }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Product Catalog</h2>
  <div class="products" id="productList"></div>

  <div id="previewModal" onclick="this.style.display='none'">
    <img id="previewImage" src="" />
  </div>

  <script>
    function showPreview(src) {
      document.getElementById("previewImage").src = src;
      document.getElementById("previewModal").style.display = "flex";
    }

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach(p => {
        if (p.qty === 0) return;
        const discount = Math.round(((p.mrp - p.price) / p.mrp) * 100);
        const msg = encodeURIComponent(`Hi, I'm interested in:\n${p.name}\nPrice: ‚Çπ${p.price}\nSize: ${p.size}\nStock: ${p.qty}`);
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <img src="${p.img}" onclick="showPreview('${p.img}')">
          <h4>${p.name}</h4>
          <div class="price">
            <span class="mrp">‚Çπ${p.mrp}</span> ‚Üí <strong>‚Çπ${p.price}</strong><br>
            <span class="discount">${discount}% OFF</span>
          </div>
          <div class="size">Size: ${p.size}</div>
          <div class="stock">Stock: ${p.qty}</div>
          <a class="whatsapp-btn" href="https://wa.me/917090798777?text=${msg}" target="_blank">üì≤ Enquire</a>
        `;
        list.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
