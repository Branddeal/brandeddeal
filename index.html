
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrandedDeal - Product Catalog</title>
  <style>
    body {
      font-family: Arial;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .price {
      margin-top: 10px;
    }
    .mrp {
      text-decoration: line-through;
      color: #888;
    }
    .discount {
      color: green;
      font-weight: bold;
    }
    .stock, .size {
      font-size: 14px;
      margin-top: 4px;
    }
    .whatsapp-btn {
      background: #25D366;
      color: #fff;
      padding: 8px 10px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è BrandedDeal Product Catalog</h2>
  <div class="products" id="productList">Loading products...</div>

  <script>
    async function loadProducts() {
      const res = await fetch("https://raw.githubusercontent.com/Branddeal/brandeddeal/main/products.json");
      const products = await res.json();
      const container = document.getElementById("productList");
      container.innerHTML = "";

      products.forEach(prod => {
        if (prod.qty === 0) return;
        const discount = Math.round(((prod.mrp - prod.price) / prod.mrp) * 100);
        const whatsappMsg = encodeURIComponent(
          `Hi, I'm interested in this product:\n${prod.name}\nPrice: ‚Çπ${prod.price}\nMRP: ‚Çπ${prod.mrp}\nSize: ${prod.size}\nStock: ${prod.qty}`
        );

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${prod.img}" alt="product">
          <h4>${prod.name}</h4>
          <div class="price"><span class="mrp">‚Çπ${prod.mrp}</span> ‚Üí <b>‚Çπ${prod.price}</b></div>
          <div class="discount">${discount}% OFF</div>
          <div class="stock">Stock: ${prod.qty}</div>
          <div class="size">Size: ${prod.size}</div>
          <a class="whatsapp-btn" target="_blank" href="https://wa.me/917090798777?text=${whatsappMsg}">üì≤ Enquire</a>
        `;
        container.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>
</html>
